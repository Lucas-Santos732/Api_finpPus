# Application Config
spring.application.name=finPlus
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
debug=true

# JWT Config (Render Secret Files)
jwt.public.key=file:/etc/secrets/app.pub
jwt.private.key=file:/etc/secrets/app.key

# Database Configuration (PostgreSQL on Render.com)
spring.datasource.url=jdbc:${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SSL Configuration (required for Render.com PostgreSQL)
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
