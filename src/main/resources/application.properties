# Application Config
spring.application.name=finPlus
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
debug=true

# JWT Configuration
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

spring.config.import=optional:env:
# Database Configuration (PostgreSQL on Render.com)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SSL Configuration (required for Render.com PostgreSQL)
spring.datasource.hikari.ssl=true
spring.datasource.hikari.sslmode=require

# Database Initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
